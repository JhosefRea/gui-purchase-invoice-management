<div
  class="fixed top-0 left-0 w-screen h-screen bg-black bg-opacity-50 flex items-start justify-start z-50"
>
  <!-- Modal Container -->
  <div
    class="bg-white dark:bg-black-700 w-full sm:w-3/4 md:w-1/2 lg:w-1/3 h-4/5 overflow-y-auto p-4 md:p-8 mx-auto transform transition-transform ease-in-out duration-1000"
    [ngClass]="{
      'translate-x-0': showCreateUser,
      '-translate-x-full': !showCreateUser
    }"
  >
    <h2 class="text-2xl font-bold mb-6 dark:text-white">Nuevo Usuario</h2>
    <form [formGroup]="userForm" (ngSubmit)="submitUser()">
      <div class="mb-6">
        <div>
          <label class="text-gray dark:text-blue-100 block mb-1"
            >Nombre de Usuario</label
          >
          <input
            formControlName="name"
            class="input-field dark:bg-black dark:border-black-light border-solid dark:text-white font-bold block w-full border p-2 rounded focus:border-blue"
            [ngClass]="{
              'border-red-500':
                userForm.get('name')?.touched && userForm.get('name')?.invalid
            }"
          />
        </div>
        <div>
          <label class="text-gray dark:text-blue-100 block mb-1"
            >Correo electrónico</label
          >
          <input
            formControlName="email"
            class="input-field dark:bg-black dark:border-black-light border-solid dark:text-white font-bold block w-full border p-2 rounded focus:border-blue"
            [ngClass]="{
              'border-red-500':
                userForm.get('email')?.touched && userForm.get('email')?.invalid
            }"
          />
        </div>
        <div>
          <label class="text-gray dark:text-blue-100 block mb-1"
            >Contraseña</label
          >
          <input
            formControlName="password"
            type="password"
            class="input-field dark:bg-black dark:border-black-light border-solid dark:text-white font-bold block w-full border p-2 rounded focus:border-blue"
            [ngClass]="{
              'border-red-500':
                userForm.get('password')?.touched &&
                userForm.get('password')?.invalid
            }"
          />
        </div>
        <div formGroupName="userRol" class="space-y-4">
          <div class="mt-4">
            <label class="text-gray dark:text-blue-100" for="dropdown"
              >Selecciona el rol:</label
            >
            <select
              id="dropdown"
              formControlName="rol"
              [ngClass]="{
                'border-red-500':
                  userForm.get('userRol')?.get('rol')?.touched &&
                  userForm.get('userRol')?.get('rol')?.invalid
              }"
              class="input-field dark:bg-black dark:border-black-light border-solid dark:text-white font-bold block w-full border p-2 rounded focus:border-blue"
            >
              <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
            </select>
          </div>
          <div>
            <label class="text-gray dark:text-blue-100 block mb-1"
              >Descripción del rol</label
            >
            <input
              formControlName="description"
              class="input-field dark:bg-black dark:border-black-light border-solid dark:text-white font-bold block w-full border p-2 rounded focus:border-blue"
              [ngClass]="{
                'border-red-500':
                  userForm.get('userRol')?.get('description')?.touched &&
                  userForm.get('userRol')?.get('description')?.invalid
              }"
            />
          </div>
        </div>
      </div>

      <!-- Actions -->

      <div class="flex items-center justify-between mt-8">
        <button
          type="button"
          (click)="cancelCreation()"
          class="bg-gray-light hover:bg-gray-100 text-gray px-4 py-2 rounded-3xl font-semibold"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-light dark:hover:bg-blue-light text-white px-4 py-2 rounded-3xl justify-end font-semibold"          
        >
          Crear Usuario
        </button>
      </div>
    </form>
  </div>
</div>

<div class="h-screen flex flex-col items-center justify-center">
  <div
    class="bg-white dark:bg-black w-[480px] h-[260px] shadow-lg rounded-lg flex flex-col items-center justify-center"
  >
    <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-2">
      Bienvenido de nuevo!
    </h1>
    <h1 class="p-6 text-4xl font-bold text-gray-800 text-center dark:text-blue-100">
      Sistema Web de Gestión de Facturación
    </h1>
    <div class="flex space-x-4 mb-6">
      <!-- Login Button -->
      <button
        class="bg-blue dark:bg-black-light dark:hover:bg-black hover:bg-blue-light text-white px-6 py-2 rounded-3xl shadow-md focus:outline-none"
        (click)="openLoginModal()"
      >
        Inicio de Sesión
      </button>
    </div>
  </div>

<!-- Login Modal -->
<div
  *ngIf="isLoginModalOpen"
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
  (click)="closeModal()"
>
  <app-user-login-form
    class="z-50"
    (click)="$event.stopPropagation()"
    (close)="closeModal()"
  >
  </app-user-login-form>
</div>

<!-- Registration Modal -->
<div
  *ngIf="isRegistrationModalOpen"
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
>
  <div
    class="bg-white dark:bg-black-light p-6 rounded-lg shadow-lg w-full max-w-md"
    role="dialog"
  >
    <app-user-registration-form></app-user-registration-form>
    <button
      class="mt-4 bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700"
      (click)="closeModal()"
    >
      Close
    </button>
  </div>
</div>

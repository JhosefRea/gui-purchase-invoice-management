<div class="flex items-center justify-center">
  <div
    class="max-w-md mx-auto p-6 bg-white dark:bg-black-light rounded-xl shadow-lg space-y-6 w-[680px] h-[460px]"
  >
    <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-white">
      Inicio de sesión
    </h2>

    <form (ngSubmit)="loginUser()">
      <!-- email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2"
          >Correo electrónico</label
        >
        <input
          id="email"
          type="text"
          [(ngModel)]="userData.email"
          name="email"
          placeholder="Ingresa tu correo electrónico"
          required
          class="w-full p-3 border border-gray-300 dark:bg-black dark:text-blue-100 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2"
          >Contraseña</label
        >
        <input
          id="password"
          type="password"
          [(ngModel)]="userData.password"
          name="Password"
          placeholder="Ingresa tu contraseña"
          required
          class="w-full p-3 border border-gray-300 dark:bg-black dark:text-blue-100 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="w-full bg-blue text-white py-3 rounded-md shadow-md hover:bg-blue-light focus:outline-none focus:ring-4 focus:ring-indigo-500"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
